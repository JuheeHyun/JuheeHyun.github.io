<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
  <title>펜션 예약 문의</title>
  <style type="text/css"></style>
  <script type="text/javascript"></script>
</head>
<body>
  <h1>펜션 예약</h1>
  <form action="#" method="get">
    <fieldset>
      <legend>예약문의</legend>
      
      <h2>작성자 입력</h2>
      <ul>
        <li> <label for="author">작성자</label> </li>
        <li> <label for="pwd">비밀번호</label> </li>
        <li> <label for="title">제목</label> </li>
      </ul>
      <ul>
        <li>
          <input type="text" name="inquery" id="author" value="" placeholder="작성자 서명을 입력하세요." />
        </li>
        <li><input type="text" name="inquery" id="pwd" value="" /></li>
        <li><input type="text" name="inquery" id="title" value="" /></li>
      </ul>
      
      <h2>예약 선택</h2>
      <label for="room">예약하실 객실을 선택하세요</label>
      <input type="radio" name="room" id="Single" value="Single" />
      <label for="Single">Single /</label>
      <input type="radio" name="room" id="" value="" />
      <label for="Double">Double /</label>
      <input type="radio" name="room" id="Twin" value="Twin" />
      <label for="Twin">Twin</label>
      <br />
      <br />
      
      <label for="floor">예약하실 객실의 층수를 선택하세요</label>
      <select name="floor" id="floor">
        <option value="1floor">1층</option>
        <option value="2floor">2층</option>
      </select>
      <br />
      <img src="favicon.jpg" alt="">
      <br />
      <br />
      
      <label for="package">기타 패키지 옵션을 선택하세요</label>
      <input type="checkbox" name="package" id="bl" value="bl" />
      <label for="bl">조식</label>
      <input type="checkbox" name="package" id="ba" value="ba" />
      <label for="ba">바베큐</label>
      <input type="checkbox" name="package" id="pickup" value="pickup" />
      <label for="pickup">픽업서비스</label>
      <br />
      <br />
      
      <input type="submit" name="ok" id="ok" value="확인.전송" />
      <label for="ok"></label>
      <input type="reset" name="cancle" id="cancle" value="취소" />
      <label for="cancle"></label>
    </fieldset>
  </form>
</body>
</html>
