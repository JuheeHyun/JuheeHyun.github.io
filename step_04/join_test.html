<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<link rel="stylesheet" href="./css/bin/reset.css" />
	<link rel="stylesheet" href="./font-awesome/css/font-awesome.min.css"/>
	<link rel="stylesheet" href="./css/join_test.css" />
	<title>Document</title>
</head>
<body>
  <div class="container">
		<h1 class="hidden">사이트 이름</h1>
		<h2><i class="fa fa-user" aria-hidden="true"><!-- icon --></i><span>회원가입</span></h2>
	  <form action="" method="post">
	  	<fieldset>
		  	<textarea name="multi" id="multi" cols="30" rows="10" readonly="readonly" style="resize:none">
가. 개인정보의 수집 목적 및 항목
회사는 원활한 고객상담을 위해 아래와 같은 개인정보를 수집하고 있으며 단순 고객상담외에 어떠한 용도로도 수집된 개인정보를 사용하지 않음을 알려드립니다.

1.필수사항:이름, 연락처, 이메일
2.선택사항:홈페이지 주소, 블로그 주소

또한 서비스 이용과정이나 사업처리 과정에서 아래와 같은 정보들이 자동으로 생성되어 수집될 수 있습니다.
1.IP Address, 쿠키, 접속로그, 서비스 이용 기록, 불량 이용 기록, 결제기록

		  	</textarea>
		  	<div class="checkBox">
		    	<input type="checkbox" name="terms" id="terms" value="" />
		    	<label for="terms">약관을 모두 읽었으며 동의합니다<span>에 체크하세요</span></label>
		    </div>
	  	</fieldset>
	  	<fieldset>
	  	  <ul class="join_01">
	  	  	<li>
	  	  		<label for="email">이메일 주소<span>를 입력하세요</span></label>
	  	  	</li>
	  	  	<li>
	  	  	  <label for="pwd">비밀번호<span>를 입력하세요</span></label>
	  	  	</li>
	  	  	<li>
	  	  		<label for="pwdCon">비밀번호 확인<span>을 위해 한번 더 입력하세요</span></label>
	  	  	</li>
	  	  	<li>
	  	  		<label for="userName">닉네임<span>을 입력하세요<span></label>
	  	  	</li>
	  	  	<li>
	  	  		<label for="pwdQ">비밀번호 찾기 질문답변<span>을 선택하세요<span></label>
	  	  	</li>
	  	  	<li>
	  	  		<label for="pwdA"><span>비밀번호 찾기 질문의 답변을 적으세요<span></label>
	  	  	</li>
	  	  	<li>
	  	  		<label for="">메일링 가입<span>유무를 선택하세요</span></label>
	  	  	</li>
	  	  	<li>
	  	  		<label for="">쪽지 허용<span>유무를 선택하세요</span></label>
	  	  	</li>
	  	  </ul>

	  	  <ul class="join_02">
	  	  	<li>
	  	  		<input type="text" name="email" id="email" value="" />
	  	  	</li>
	  	  	<li>
	  	  		<input type="text" name="pwd" id="pwd" value="" minlength="6" />
		  	    <p>비밀번호는 6자리 이상이어야 하며 영문과 숫자를 반드시 포함해야 합니다.</p>
	  	  	</li>
	  	  	<li>
	  	  		<input type="text" name="pwd_con" id="pwdCon" value="" minlength="6"/>
	  	  	</li>
	  	  	<li>
	  	  		<input type="text" name="user_name" id="userName" value="" />
	  	  	</li>
	  	  	<li>
	  	  		<select name="question">
				      <option value="q_01">다른 이메일 주소는?</option>
				      <option value="q_02">태어난 도시는?</option>
			      </select>
	  	  	</li>
	  	  	<li>
	  	  		<input type="text" name="pwd_a" id="pwdA" value="" />
	  	  	</li>
	  	  	<li>
	  	  		<ul>
	  	  			<li>
	  	  			  <input type="radio" name="mail_join" id="mailY" value="예" />
			          <label for="mailY">메일링 가입 하겠습니다</label>
			        </li>
	  	  			<li>
	  	  				<input type="radio" name="mail_join" id="mailN" value="아니오" />
			          <label for="mailN">메일링 가입을 안하겠습니다</label>
	  	  			</li>
	  	  		</ul>
	  	  	</li>
	  	  	</li> 
	  	  	<li>
	  	  		<ul>
	  	  			<li>
	  	      		<input type="radio" name="message" id="all" value="모두 허용" />
			          <label for="all">모두 허용합니다</label>
			        </li>
	  	  			<li>
	  	  		    <input type="radio" name="message" id="friend" value="등록된 친구들만 허용" />
			          <label for="friend">등록된 친구들만 허용합니다</label>
	  	  			</li>
	  	  			<li>
	  	  				<input type="radio" name="message" id="forbid" value="모두 금지" />
			          <label for="forbid">모두 금지합니다</label>
	  	  			</li>
	  	  		</ul>
	  	  	</li>
	  	  </ul>
		  </fieldset>
		  <button type="button" name="" id="ok">등록</button>
		  <button type="button" name="" id="cancle">취소</button>
	  </form>
	</div>
</body>
</html>
